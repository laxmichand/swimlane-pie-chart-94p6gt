<div style="backgound-color:blue">
  <div style="display:flex;" id="wrapper" class="parent">
    <div>
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        [gradient]="true"
        (select)="onSelect($event, this)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>
      <div class="div-class">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-fire icon-fire"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"
          />
        </svg>
        <span class="label-name">{{ name }}</span
        ><br />
        <span class="label-value">{{ value }}</span>
      </div>
    </div>
    <div>
      <ngx-charts-bar-vertical
        [view]="viewBar"
        [scheme]="colorSchemeBar"
        [results]="singleBar"
        [gradient]="gradientBar"
        [xAxis]="showXAxisBar"
        [yAxis]="showYAxisBar"
        [legend]="showLegendBar"
        [showXAxisLabel]="showXAxisLabelBar"
        [showYAxisLabel]="showYAxisLabelBar"
        [xAxisLabel]="xAxisLabelBar"
        [yAxisLabel]="yAxisLabelBar"
        (select)="onSelectBar($event)"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
  <div style="background-color:red;display:none" class="parent">
    <div>
      <ngx-charts-line-chart
        [view]="viewLine"
        [scheme]="colorSchemeLine"
        [legend]="legendLine"
        [showXAxisLabel]="showXAxisLabelLine"
        [showYAxisLabel]="showYAxisLabelLine"
        [xAxis]="xAxisLine"
        [yAxis]="yAxisLine"
        [xAxisLabel]="xAxisLabelLine"
        [yAxisLabel]="yAxisLabelLine"
        [timeline]="timelineLine"
        [results]="multiLine"
        (select)="onSelectLine($event)"
        (activate)="onActivateLine($event)"
        (deactivate)="onDeactivateLine($event)"
      >
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
